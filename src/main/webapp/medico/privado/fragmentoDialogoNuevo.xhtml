<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <p:dialog id="dialogoNuevo" widgetVar="DialogoNuevo" modal="true" resizable="false"
              appendTo="@(body)" header="Nuevo Tratamiento">
        <h:form id="formularioNuevo">
            <!--@elvariable id="prescripcion" type="es.uvigo.esei.dagss.dominio.entidades.Prescripcion"-->
            <p:dataTable id="tablaListado"
                         value="#{medicoControlador.prescripciones}"
                         var="prescripcion"
                         paginator="true" paginatorPosition="bottom" rows="10" rowKey="#{prescripcion.id}">

                <f:facet name="header">
                    <h:outputText value="Listado de Prescripciones"/>
                </f:facet>

                <p:column headerText="Medicamento">
                    <p:outputLabel value="#{prescripcion.medicamento.nombre}"/>
                </p:column>

                <p:column headerText="Dosis">
                    <p:outputLabel value="#{prescripcion.dosis}"/>
                </p:column>

                <p:column headerText="Fecha Inicio">
                    <p:outputLabel value="#{prescripcion.fechaInicio}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>

                <p:column headerText="Fecha Fin">
                    <p:outputLabel value="#{prescripcion.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:outputLabel>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="formularioNNPrescripcion">

            <p:outputLabel value="Medicamento:" for="medicamento"/>
            <p:selectOneMenu id="medicamento" value="#{medicoControlador.prescripcionActual.medicamento}"
                             converter="omnifaces.SelectItemsConverter">
                <f:selectItem itemValue="#{null}"/>
                <f:selectItems var="medicamento" value="#{medicoControlador.todosMedicamentos()}"
                               itemValue="#{medicamento}"
                               itemLabel="#{medicamento.nombre}"/>
            </p:selectOneMenu>

            <!--

            <p:outputLabel value="Min Length (3):" for="medicament" />
            <p:autoComplete id="medicament" minQueryLength="1"
                             value="#{medicoControlador.prescripcionActual.medicamento}"
                             completeMethod="#{medicoControlador.todosMedicamentos()}"
                             var="m"
                             itemLabel="#{m.nombre}"
                             itemValue="#{m}"
                             effect="fade" />
             -->

            <p:inputText id="dosis" value="#{medicoControlador.prescripcionActual.dosis}"/>

            <p:inputText id="indicaciones" value="#{medicoControlador.prescripcionActual.indicaciones}"/>

            <p:calendar id="fechaInicio" pattern="dd-MM-yyyy"
                        value="#{medicoControlador.prescripcionActual.fechaInicio}" effect="fold"/>

            <p:calendar id="fechaFin" pattern="dd-MM-yyyy"
                        value="#{medicoControlador.prescripcionActual.fechaFin}" effect="fold"/>

            <p:commandButton styleClass="button " id="botonNuevo" icon="ui-icon-plus" value="Nueva"
                             actionListener="#{medicoControlador.doGuardarrPrescripcion(agendaControlador.citaActual.paciente)}"
                             update=":formularioNuevo:tablaListado,:formularioNNPrescripcion"
            />

        </h:form>

        <h:form>
            <h:panelGroup>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Descripcion del Tratamiento" for="descripcion"/>
                    <p:inputText id="descripcion" value="#{medicoControlador.tratamientoActual.descripcion}"
                                 required="true"/>
                </p:panelGrid>
                <p:commandButton value="Guardar Tratamiento"
                                 actionListener="#{medicoControlador.doGuardarTratamiento(agendaControlador.citaActual.paciente)}"
                                 oncomplete="PF('DialogoNuevo').hide()"
                                 update=":formularioListadoo:tablaListadoo"/>

                <p:commandButton value="Cancelar" onclick="PF('DialogoNuevo').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
