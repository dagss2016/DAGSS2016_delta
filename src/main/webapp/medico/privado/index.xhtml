<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                Pagina principal de MÃ©dicos
            </ui:define>            

            <ui:define name="izquierda">
                <ui:include src="/plantillas/menuComun.xhtml"/>
            </ui:define>

            <ui:define name="contenido">
                <h:form id="formularioListado">
                        <p:dataTable id="tablaListado"
                                     value="#{agendaControlador.citas}"
                                     var="cita"
                                     selectionMode="single"
                                     selection="#{agendaControlador.citaActual}"
                                     paginator="true" paginatorPosition="bottom" rows="10" rowKey="#{cita.fecha}">

                            <p:ajax event="rowSelect" update="botonEditar "/>

                            <f:facet name="header">
                                <h:outputText value="Agenda: citas previstas"/>
                            </f:facet>

                            <p:column headerText="Paciente">
                                <p:outputLabel value="#{cita.paciente.nombre}"/>
                            </p:column>

                            <p:column headerText="Hora prevista">
                                <p:outputLabel value="#{cita.hora}">
                                    <f:convertDateTime pattern="HH:mm"/>
                                </p:outputLabel>
                            </p:column>

                            <p:column headerText="Estado">
                                <p:outputLabel value="#{cita.estado}" />
                            </p:column>

                            <f:facet name="footer">
                                <p:commandButton id="botonEditar" icon="ui-icon-pencil" value="Atender Paciente"
                                                 action="#{medicoControlador.doShowCita}"
                                                 disabled="#{empty agendaControlador.citaActual and agendaControlador.citaActual.estado != 'PLANIFICADA'}"/>
                            </f:facet>

                        </p:dataTable>
                    </h:form>

            </ui:define>
        </ui:composition>

    </body>
</html>
