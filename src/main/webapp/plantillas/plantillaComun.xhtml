<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="dagss.css"/>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="bootstrap-theme.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <h:outputScript library="js" name="npm.js"/>
        <title>Proyecto Java EE DAGSS-2016 "Receta electrónica"</title>
    </h:head>

    <h:body>

        <div id="pagina" class="ui-grid ui-grid-responsive">

            <div id="encabezado" class="ui-grid-col-12">
                <h2> Proyecto Java EE "Receta electrónica" </h2>
                <h3> <ui:insert name="tituloPagina">titulo</ui:insert> </h3>
                <h:messages />
            </div>

            <div id="cuerpo" class="ui-grid-col-12">

                <div id="izquierda" class="ui-grid-col-12">
                    <div class="ui-grid pull-right">
                        <ui:insert name="izquierda"/>                
                    </div>
                </div>

                <div id="contenido" class="ui-grid-col-12">
                    <div class="ui-grid ui-dock-bottom">
                        <ui:insert name="contenido"/>
                    </div>
                </div>

            </div>

            <div id="pie" class="ui-grid-col-12">
                <h2> DAGSS, 2016/17 </h2>
            </div>
        </div>

    </h:body>

</html>
